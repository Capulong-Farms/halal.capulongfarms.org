baseURL = 'https://capulongfarms.org/'
languageCode = 'en-ph'
title = 'Farm-to-Table Pampanga | Fresh Produce & Livestock â€“ Capulong Farms'
theme = 'capulong'

[params]
  description = "Capulong Farms is a family-owned farm in Lanang, Candaba, Pampanga offering fresh farm produce, livestock, and hands-on agricultural training. Farm-to-table goodness straight from Pampanga."
  whatsapp_number = "966542761620"
  gcash_qr_image = "/images/gcash-qr.png"

# Disable default taxonomies
disableKinds = ["taxonomy", "term"]

[taxonomies]

[menu]
  [[menu.main]]
    name = "Capulong Farms"
    url = "/"
    weight = 1
    [menu.main.params]
      class = "cta-button"
  [[menu.main]]
    name = "Products"
    url = "/#products"
    weight = 2
  [[menu.main]]
    name = "Buy&Pay!"
    url = "/#order"
    weight = 3

# Cache busting for CSS and images
[outputs]
  home = ["HTML"]

# Production cache settings
[caches]
  [caches.getcsv]
    maxAge = "1h"
  [caches.getjson]
    maxAge = "1h"
  [caches.images]
    maxAge = "24h"
