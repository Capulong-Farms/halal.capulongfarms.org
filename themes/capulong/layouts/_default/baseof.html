<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description }}">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    {{ partial "contacts-button.html" . }}
    
    <!-- Active Navigation Link Detection Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        updateActiveLink();
      });
      
      function updateActiveLink() {
        const links = document.querySelectorAll(".main-nav a");
        const currentHash = window.location.hash;
        
        // Remove active class from ALL links
        links.forEach(link => {
          link.classList.remove("active");
        });
        
        // If there's a hash (#order, #products), highlight that link only
        if (currentHash) {
          links.forEach(link => {
            const href = link.getAttribute("href");
            if (href === currentHash || href.endsWith(currentHash)) {
              link.classList.add("active");
            }
          });
        } else {
          // If no hash, highlight Home only
          links.forEach(link => {
            const href = link.getAttribute("href");
            if (href === "/") {
              link.classList.add("active");
            }
          });
        }
      }
      
      // Update active link when hash changes
      window.addEventListener("hashchange", function() {
        updateActiveLink();
      });
    </script>
</body>
</html>
