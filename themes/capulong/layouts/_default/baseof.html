<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="keywords" content="Capulong Farms, Philippines farm, organic farm, Candaba, Pampanga, fresh produce, livestock, Capulong Farms Org">
  <meta name="author" content="Capulong Farms Org.">
  <meta property="og:title" content="Capulong Farms | Fresh Produce & Livestock in Pampanga">
  <meta property="og:description" content="Family-owned farm in Lanang, Candaba offering farm-fresh produce, livestock, and agri training modules.">
  <meta property="og:image" content="https://capulongfarms.org/images/farm-photo.jpg">
  <meta property="og:url" content="https://capulongfarms.org">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_PH">
  <meta name="robots" content="index, follow">

  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

  <!-- ✅ Your Main CSS -->
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

  <!-- ✅ Stable Font Awesome v6.4.2 (icons for Messenger & WhatsApp) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
</head>

<body>

  <!-- HEADER -->
  <header>
    {{ partial "header.html" . }}
  </header>

  <!-- MAIN CONTENT -->
  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <!-- FOOTER -->
  <footer>
    {{ partial "footer.html" . }}
  </footer>

  <!-- ✅ FLOATING MESSENGER BUTTON -->
  <a href="https://m.me/CapulongFarms" class="messenger-float" target="_blank" aria-label="Chat via Messenger">
    <i class="fab fa-facebook-messenger"></i>
  </a>

  <!-- ✅ FLOATING WHATSAPP BUTTON -->
  <a href="https://wa.me/639171234567" class="whatsapp-float" target="_blank" aria-label="Chat via WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- ✅ Optional: smooth scroll or animation JS -->
  {{ partial "scripts.html" . }}
</body>
</html>
