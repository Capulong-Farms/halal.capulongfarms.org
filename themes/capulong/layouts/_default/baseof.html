<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description }}">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    {{ partial "header.html" . }}
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    {{ partial "footer.html" . }}
    {{ partial "contacts-button.html" . }}
    
    <!-- Active Navigation Link Detection Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const links = document.querySelectorAll(".main-nav a");
        const currentHash = window.location.hash;
        const currentPath = window.location.pathname;
        
        links.forEach(link => {
          link.classList.remove("active");
          const href = link.getAttribute("href");
          
          // If on home page (/) and link is home
          if ((currentPath === "/" || currentPath === "") && href === "/") {
            link.classList.add("active");
          }
          // If hash matches (e.g., #order, #products)
          else if (currentHash && href.includes(currentHash)) {
            link.classList.add("active");
          }
          // If on home page and hash exists (for any anchor link)
          else if ((currentPath === "/" || currentPath === "") && currentHash !== "") {
            if (href === currentHash || href.includes(currentHash)) {
              link.classList.add("active");
            }
          }
        });
        
        // Also detect active link when hash changes (user clicks anchor link)
        window.addEventListener("hashchange", function() {
          const newHash = window.location.hash;
          links.forEach(link => {
            link.classList.remove("active");
            const href = link.getAttribute("href");
            if (href.includes(newHash)) {
              link.classList.add("active");
            }
          });
        });
      });
    </script>
</body>
</html>
