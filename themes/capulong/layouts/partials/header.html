<header class="site-header">
    <div class="container">
        <div class="header-content">
            <nav class="main-nav">
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}" {{ with .Params.class }}class="{{ . }}"{{ end }}>{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
            <div class="cart-actions">
                <button class="deal-icon-btn" id="deal-of-the-day-btn" onclick="openDealDialog()" title="Deal of the Day">
                    <i class="fas fa-star"></i>
                    <span class="deal-badge">Deal</span>
                </button>
                <button class="cart-icon-btn" id="cart-button" title="View Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-badge">0</span>
                </button>
            </div>
        </div>
    </div>
</header>
