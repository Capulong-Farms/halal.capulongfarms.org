<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <h1>{{ .Site.Title }}</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}" {{ with .Params.class }}class="{{ . }}"{{ end }}>{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </div>
</header>
